version: "3.9"
services:
  ldap:
    image: docker.io/bitnami/openldap:2.6
    ports:
      - '1389:1389'
      - '1636:1636'
    environment:
      - LDAP_ADMIN_USERNAME=admin
      - LDAP_ADMIN_PASSWORD=adminpassword
      - LDAP_USERS=user01,user02
      - LDAP_PASSWORDS=password1,password2
    volumes:
      - 'openldap_data:/bitnami/openldap'
    networks:
      - internal
  redis:
    image: 'bitnami/redis:latest'
    environment:
      - REDIS_PORT_NUMBER=7000
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '7000:7000'
    networks:
      - internal
  redis_commander:
    image: 'rediscommander/redis-commander:latest'
    depends_on:
      - redis
    networks:
      - internal
    environment:
      - REDIS_HOSTS=redis:redis:7000
    ports:
      - '8081:8081'
  back:
    image: back
    build: ./back
    command:
      - "/app/server"
    ports:
      - '80:8080'
      - '443:443'
    networks:
      - internal
    depends_on:
      - db
      - redis
      - ldap
    links:
      - "redis"
      - "ldap"
    environment:
      - LDAP=ldap://ldap:1389
      - REDIS=redis://redis:7000
      - DB=postgresql://user1:changeme@db:5432/ofac
  db:
    image: 'postgres:latest'
    restart: always
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: /run/secrets/db_password
      POSTGRES_DB: ofac
    networks:
      - internal
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    ports:
      - 5432:5432
    secrets:
      - db_password
  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 8080:8080
    networks:
      - internal

networks:
  internal:


volumes:
  openldap_data:
    driver: local
  postgres_data:
    driver: local

secrets:
  db_password:
    file: db_password.txt
